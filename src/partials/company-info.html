<div
  class="company-info"
  itemscope=""
  itemtype="http://schema.org/Organization"
>
  <!-- <include src="./partials/logo.html"></include> -->
  <img
    class="company-info__logo"
    src="./img/Bishen_logo.png"
    alt="Bishen логотип"
  />

  <h1 class="company-info__title">
    <span itemprop="legalName">TOB "Бішен Прінт Продакшн"</span>, - офіціна
    сторінка підприємства.
  </h1>

  <button
    class="btn btn--standart-circle company-info__contacts-togge-btn"
    aria-label="перемикач інформаційного блоку"
    data-contacts-button
  >
    <svg width="40px" height="40px">
      <use
        class="contacts__icon--close"
        href="./img/svg-images.svg#arrow-in-circle"
      ></use>
      <use
        class="contacts__icon--open"
        href="./img/svg-images.svg#information-icon"
      ></use>
    </svg>
  </button>

  <address class="company-info__contacts" data-contacts>
    <div class="phoneNumbers">
      <a
        itemprop="telephone"
        class="contacts__telephone"
        href="tel:+380960171763"
        >(096) 017 17 63</a
      >

      <span class="contacts__decore">·</span>

      <a
        itemprop="telephone"
        class="contacts__telephone"
        href="tel:+380443380937"
        >(044) 338-09-37</a
      >
    </div>

    <span class="contacts__decore">|</span>

    <div itemprop="email" class="company-info__email">irina@bishen.com.ua</div>

    <div
      itemprop="address"
      itemscope=""
      itemtype="http://schema.org/PostalAddress"
      class="company-info__adress"
    >
      <span itemprop="streetAddress">вул. Сім'ї Хохлових, 15</span>,

      <span itemprop="addressLocality">Київ</span>,

      <span itemprop="addressCountry">Україна</span>
    </div>
  </address>
</div>
